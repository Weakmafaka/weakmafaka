<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="1200" height="240" viewBox="0 0 1200 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#0B0B0B"></stop>
      <stop offset="1" stop-color="#1F1F1F"></stop>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#FF2D2D"></stop>
      <stop offset="1" stop-color="#8B0000"></stop>
    </linearGradient>
    <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.7"></feDropShadow>
    </filter>
  </defs>

  <!-- фон -->
  <rect width="1200" height="240" fill="url(#g1)"></rect>

  <!-- декоративные красные полосы -->
  <g transform="translate(-50,-20)" opacity="0.95">
    <path d="M200 0 C 480 80, 720 0, 1000 60 L 1250 160 L 1250 240 L 0 240 L 0 60 C 120 20, 180 -20, 200 0 Z" fill="url(#g2)" opacity="0.18"></path>
    <path d="M0 120 C 180 10, 420 160, 700 120 C 940 88, 1120 150, 1200 140 L 1200 240 L 0 240 Z" fill="url(#g2)" opacity="0.09"></path>
  </g>

  <!-- текст -->
  <g filter="url(#f1)">
    <text x="50" y="110" font-family="Inter, Roboto, sans-serif" font-size="40" fill="#FFFFFF" font-weight="700">RPO Developer</text>
    <text x="50" y="150" font-family="Inter, Roboto, sans-serif" font-size="18" fill="#FF2D2D">Release, automation &amp; reliability</text>
  </g>

  <!-- декоративный значок справа -->
  <g transform="translate(980,40)" fill="#FF2D2D" opacity="0.95">
    <rect x="0" y="0" width="140" height="140" rx="18" fill="#0B0B0B" stroke="#FF2D2D" stroke-width="3"></rect>
    <g transform="translate(20,22)" fill="#FF2D2D">
      <rect x="0" y="0" width="100" height="16" rx="4" fill="#FF2D2D"></rect>
      <rect x="0" y="28" width="100" height="16" rx="4" fill="#8B0000"></rect>
      <rect x="0" y="56" width="100" height="16" rx="4" fill="#FF2D2D"></rect>
      <circle cx="16" cy="106" r="10" fill="#FF2D2D"></circle>
      <circle cx="50" cy="106" r="10" fill="#8B0000"></circle>
      <circle cx="84" cy="106" r="10" fill="#FF2D2D"></circle>
    </g>
  </g>
</svg>
